<div class="container" >

  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Age</label>
    <input type="number" class="container" [(ngModel)]="numericValue1" placeholder="Enter Your Age" min="0" max="75">
  </div>
  <div class="mb-3">
    <label for="formGroupExampleInput2" class="form-label">Score</label>
    <input type="number" class="container" [(ngModel)]="numericValue2" placeholder="Enter Your Score" min="0" max="500">
  </div>
    <button type="submit" (click)="onSumbit()" class="btn btn-primary" >Submit</button>
</div>
